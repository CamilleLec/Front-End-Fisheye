<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img alt="logo Fisheye" src="assets/images/logo.png" class="logo" />
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>

            <section class="filter">
                <h3>Trier par</h3>

                <div class="orderByContainer">
                    <div id="orderBy" tabindex="0">
                        <span id="orderItem">Popularité</span>
                        <em class="fa-solid fa-chevron-up"></em>
                    </div>

                    <div class="list">
                        <span id="popularite" class="listItem" tabindex="0"
                            >Popularité<em class="fa-solid fa-chevron-down"></em>
                        </span>
                        <span id="date" class="listItem" tabindex="0">Date</span>
                        <span id="title" class="listItem" tabindex="0">Titre</span>
                    </div>
                </div>
            </section>

            <div class="carrousel">
                <div class="container">
                    <img src="#" alt="" class="photographerElements" />
                    <video controls class="photographerElements"></video>
                </div>
                <em class="fa-solid fa-chevron-right fa-3x chevron" id="right"></em>
                <em class="fa-solid fa-chevron-left fa-3x chevron" id="left"></em>
                <em class="fa-sharp fa-solid fa-xmark fa-3x"></em>
            </div>
            <div id="cards" class="medias"></div>
        </main>
        <footer>
            <div class="footer"><span class="totalLikes"></span><span class="rate"></span></div>
        </footer>
        <div id="contact_modal">
            <div class="modal" role="dialog" aria-describedby="contact modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img
                        class="close_modal"
                        alt="Fermer la modal"
                        src="assets/icons/close.svg"
                        onclick="closeModal()"
                    />
                </header>
                <form>
                    <div>
                        <label for="firstName">Prénom</label>
                        <input id="firstName" />
                    </div>
                    <div>
                        <label for="lastName">Nom</label>
                        <input id="lastName" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" />
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/utils/mediaFactory.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
