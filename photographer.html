<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img tabindex="0" src="assets/images/logo.png" class="logo" />
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>

            <section class="filter">
                <h3>Trier par</h3>
                <div class="orderByContainer">
                    <div id="orderBy" class="sizing">
                        <span class="labelItem">Popularité</span>
                        <i class="fa-solid fa-chevron-up"></i>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="list sizing">
                        <span id="date">Date</span>
                        <span id="title">Titre</span>
                    </div>
                </div>
            </section>

            <div class="carrousel">
                <div class="container">
                    <img src="" alt="" class="photographerElements" />
                    <video controls src="" class="photographerElements"></video>
                </div>
                <i class="fa-solid fa-chevron-right fa-3x chevron" id="right"></i>
                <i class="fa-solid fa-chevron-left fa-3x chevron" id="left"></i>
                <i class="fa-sharp fa-solid fa-xmark fa-3x"></i>
            </div>
            <div id="cards" class="medias"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2 tabindex="1">Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <div>
                        <label>Nom</label>
                        <input />
                    </div>
                    <div>
                        <label>Email</label>
                        <input />
                    </div>
                    <div>
                        <label>Votre message</label>
                        <input />
                    </div>
                    <button class="contact_button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/utils/mediaFactory.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
